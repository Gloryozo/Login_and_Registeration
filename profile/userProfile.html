<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">User Profile</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <img id="image-preview" src="profile-pic.jpg" alt="Profile Picture" class="img-fluid rounded-circle mt-3">
                    </div>
                    <div class="col-md-2">
                        <label for="profile-image" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile-image" accept="image/*" onchange="previewImage(event)">
                    </div>
                   
                    <div class="col-md-8">
                        <h2>User Name</h2>
                        <p>First Name:</p>
                        <p>Last Name:</p>
                        <p class="mb-1">Email: <a href="mailto:userName@example.com">userName@example.com</a></p>
                        <p>Phone: +1234567890</p>
                       
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2">Edit Profile</button>
                    <button class="btn btn-secondary me-md-2">Change Password</button>
                    <button class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
